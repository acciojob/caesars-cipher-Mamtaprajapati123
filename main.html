<!DOCTYPE html>
<html>
<head>
	<title>ROT13 Cipher</title>
</head>
<body>
	<textarea id="input" placeholder="Enter ROT13 encoded text"></textarea>
	<button onclick="decode()">Decode</button>
	<textarea id="output" placeholder="Decoded text will appear here"></textarea>
	<script>
		function decode() {
			let inputText = document.getElementById("input").value;
			let outputText = "";
			for (let i = 0; i < inputText.length; i++) {
				let char = inputText.charAt(i);
				if (char.match(/[A-Z]/)) {
					let code = inputText.charCodeAt(i) - 13;
					if (code < 65) {
						code += 26;
					}
					char = String.fromCharCode(code);
				}
				outputText += char;
			}
			document.getElementById("output").value = outputText;
		}
	</script>
</body>
</html>
