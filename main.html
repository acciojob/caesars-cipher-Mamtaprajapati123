<!DOCTYPE html>
<html>
<head>
  <title>ROT13 Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ROT13 Cipher</h1>
    <div class="form-group">
      <label for="input-text">Enter ROT13 encoded text:</label>
      <textarea id="input-text"></textarea>
    </div>
    <div class="form-group">
      <button id="decode-button">Decode</button>
    </div>
    <div class="form-group">
      <label for="output-text">Decoded text:</label>
      <textarea id="output-text" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
